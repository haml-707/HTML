<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                // super需要写在头部
                super(x, y)
                this.x = x;
                this.y = y;
                console.log(x);
            }
            jian() {
                console.log(this.x - this.y);
            }
        }
        new Son(5, 3).jian();
        new Son(5, 3).sum();
    </script>
</body>

</html>
