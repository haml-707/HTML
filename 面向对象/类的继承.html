<body>
    <script>
        class Father {
            constructor (x,y) {
                this.x=x;
                this.y=y;
            }
            sum() {
                console.log(this.x+this.y);
            }
            say () {
                return '我是你爸爸'
            }
        }
        class Son extends Father {
            constructor(x,y) {
                super(x,y);
            }
            say () {
                console.log(super.say()+'我是儿子');
            }
        }
        var son = new Son(11,23).sum();
        // son.sum();
        new Son().say();
        new Son(21,99).sum();
    </script>
</body>
