<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 590px;
            height: 470px;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .mask {
            /* display: none; */
            visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0,0, 0.3);
        }
        .box:hover .mask {
            visibility: visible;
        }
    </style>
<body>
    <div class="box">
        <img src="https://imgcps.jd.com/ling4/100012043978/5Lqs6YCJ5aW96LSn/5L2g5YC85b6X5oul5pyJ/p-5bd8253082acdd181d02fa71/414b2fe4/cr/s/q.jpg" alt="">
        <div class="mask">

        </div>
    </div>
</body>
</html>
