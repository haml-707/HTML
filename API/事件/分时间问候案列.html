<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div></div>
    <img src="" alt="">
    <script>
        var date = new Date ();
        var h = date.getHours();
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        console.log(h);
        if (h<12) {
            img.src = 'https://pic.netbian.com/uploads/allimg/210122/212456-1611321896e77c.jpg'
            div.innerHTML='早上好'
        } else if (h<18) {
            img.src = 'https://pic.netbian.com/uploads/allimg/200824/195335-1598270015c349.jpg'
            div.innerHTML = '下午好'
        } else if (h<24) {
            img.src = 'https://pic.netbian.com/uploads/allimg/180830/111450-15355988903078.jpg'
            div.innerHTML='晚上好'
        }
    </script>
</body>
</html>
