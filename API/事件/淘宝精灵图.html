<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 200px auto;
        }
        .box li {
            display: flex;
            list-style: none;
            width: 44px;
            height: 44px;
            flex: 1;
            background: url(../imgs/淘宝.png) no-repeat;
        
        }
    </style>
</head>
<body>
    <div class="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    <script>
    
        var lis = document.querySelectorAll('li')
        for (var i = 0; i<lis.length; i ++) {
            var pos = i * 44 ;
            lis[i].style.backgroundPosition = '0  -'+ pos +'px' ;
        }
    </script>
</body>
</html>
