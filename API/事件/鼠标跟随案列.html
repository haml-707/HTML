<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
        }
        img {
            position: absolute;
        
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div><img src="https://dss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1645401670,4055246993&fm=26&gp=0.jpg" alt=""></div>
    <script>
        var img = document.querySelector('img');
        document.onmousemove = function(e) {
            img.style.left=e.pageX-50+'px'
            img.style.top=e.pageY-50+'px'
            
        }
    </script>
</body>
</html>
