<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cren {
            background-color: red;
        }

        div:nth-child(n+3) {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li class="cren"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div>111</div>
    <div>222</div>
    <div>33</div>
    <div>44</div>
    <script>
        var tab = document.getElementsByTagName('li');
        var itme = document.getElementsByTagName('div')
        for (var i = 0; i < tab.length; i++) {
            tab[i].setAttribute('index', i);
            tab[i].onclick = function () {
                for (var i = 0; i < tab.length; i++) {
                    tab[i].className = '';
                }
                this.className = 'cren';
                var index = this.getAttribute('index');
                for (var j = 0; j < itme.length; j++) {
                    itme[j].style.display = 'none';
                }
                itme[index].style.display = 'block'
            }
        }
    </script>
</body>

</html>
