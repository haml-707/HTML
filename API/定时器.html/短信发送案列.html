<body>
    请输入手机号码：<input type="number"> <button>发送</button>
    <script>
        var timer = 3;
        var btn =  document.querySelector ('button')
        btn.onclick = function () {
            var time=setInterval(function(){
            if (timer==0) {
                clearInterval(time)
                btn.disabled =false;
                btn.innerHTML='发送';
                timer=3;
            } else {
           
            btn.innerHTML = '短信已发送'+timer+'秒后从新发送';
            timer--;
            
            btn.disabled=true;
            }
            },1000)
        }
    </script>
</body>
