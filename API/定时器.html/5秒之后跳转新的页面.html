<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 200px auto;
            width: 300px;
            height: 100px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var time = 5;
        var div = document.querySelector('div');
        var timer=setInterval(function(){
            if (time==0) {
                clearInterval(timer);
                location.href='https://www.jd.com/?cu=true&utm_source=baidu-pinzhuan&utm_medium=cpc&utm_campaign=t_288551095_baidupinzhuan&utm_term=0f3d30c8dba7459bb52f2eb5eba8ac7d_0_b85ff744fec74d458564bbca1d31502b';
                time = 5;
            } else {
                div.innerHTML=''+time+'秒之后跳转页面'
                time--;
            }
            
        },1000)
    </script>
</body>
</html>
