<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 300px 500px;
        }
        button {
            width: 70px;
            height: 50px;
            background-color: cadetblue;
        }
        span {
            display: inline-block;
            width: 70px;
            height: 50px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click=fn1>-</button>
        <span v-text=nub></span>
        <button @click=fn2>+</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                nub:1
            },
            methods: {
                fn1: function () {
                    if (this.nub>0) {
                        this.nub--;
                    } else {
                        alert ('已经为最小值')
                    }
                },
                fn2:function () {
                    if (this.nub<10) {
                        this.nub++;
                    } else {
                        alert('已经是最大值')
                    }
                }
            }
        })
    </script>
</body>
</html>
