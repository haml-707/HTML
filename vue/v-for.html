<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='add'></button>
        <ul>
            <li v-for='(go,index) in school'>
                {{index}}{{go.name}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data:{
                school:['高级中学','迎风小学','民族中学','理工大学',
            {name:'理工'}],

            },
            methods: {
                add:function() {
                    this.school.push({name:'搞基中学'})
                }
            },
        })
    </script>
</body>
</html>
