<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    <input type="button" value="点击" v-on:click="doit" >
    <input type="button" value="点我" @click='doit'>
    <input type="button" value="双击" v-on:dblclick='doit'>
    <input type="button" name="双击" @dblclick='doit'>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue ({
            el:'#app',
            methods: {
                doit:function() {
                    alert('黑马程序员')
                }
            },
        })
    </script>
</body>
</html>
