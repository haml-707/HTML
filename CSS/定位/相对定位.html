<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 400px;
            position: relative;
            top: 100px;
            right: 100px;
            background-color: green;
        }
        .box1 {
            width: 400px;
            height: 500px;
            position: absolute;
            top: 100px;
            right: 100px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
</html>
