<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            width: 1226px;
            height: 400px;
            background-color: pink;
            margin: 0 auto;
        }
        .box li {
            width: 296px;
            height: 296px;
            background-color: purple;
            float: left;
            margin-right: 14px;
            list-style: none;
        }
        
        .box .zui {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="zui">4</li>
    </ul>
</body>
</html>
