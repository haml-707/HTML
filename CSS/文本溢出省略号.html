<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 100px auto;
            width: 100px;
            height: 40px;
            white-space: nowrap;
            /* 强制不换行 */
            overflow: hidden;
            /* 溢出部分隐藏 */
            text-overflow: ellipsis;
            /* 添加省略符合 */
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div>
        这里有一万个字，被省略掉了
    </div>
</body>
</html>
