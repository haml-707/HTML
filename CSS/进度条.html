<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 30px;
            border: 1px solid red;
            border-radius: 15px;
            padding: 1px;
        }
        .in {
            width: 50%;
            height: 100%;
            border-radius: 15px;
            background-color: red;
            transition: width 0.7s;
        }
        .box:hover .in {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="in">

        </div>
    </div>
</body>
</html>
