<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: rosybrown;
        }
        .box img {
            width: 100%;
            height: 100%;
        }
        .box::before {
            position: absolute;
            display: none;
       
            width: 100%;
            height: 100%;
            background: rgba(0,0,0, 0.1);
            content: "";
        }
        .box:hover::before {
            display: block;

        }
        .box img {
            filter: blur(5px);
        }
        .box img:hover {
            filter: blur(0);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://aecpm.alicdn.com/simba/img/TB1U5ElLFXXXXavXVXXSutbFXXX.jpg" alt="">
    </div>
</body>
</html>
