<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .jd {
            position: relative;
            width: 200px;
            height: 100px;
            margin: 0 auto;
            background-color: violet;
        }

       .jd div {
            position: absolute;
            right: -10px;
            top: 50%;
            margin-top: -5px;
            width: 0;
            height: 0;
            border: 5px solid transparent;
            border-left-color: yellow;
        }
    </style>
</head>
<body>
    <div class="jd">
        <div></div>
    </div>
</body>
</html>
