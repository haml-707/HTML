<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n =100;
        var num =prompt('请输入你需要的服务\n 1.存钱\n 2.取钱 \n 3.显示余额 \n 4.退出' )
         switch (parseFloat=num) {
        case '1':
            var cun =prompt('请输入存储金额');
            cun=cun-0;
            n = n + cun;
            alert('你目前的余额是'+ n +'元');
            break;
    
        case '2':
            var q =prompt('请输入取款金额');
            n= n - q
            alert('你目前的余额是'+ n +'元');
            break;
         }
    </script>
