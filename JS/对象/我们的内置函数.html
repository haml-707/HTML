<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // new Image()
        var myMath = {
            PI:3.1415926,
            max:function () {
                var max = arguments[0];
                for (i=1;i<=arguments.length;i++) {
                    if (arguments[i]>max) {
                        max = arguments[i]
                    }
                }
                return max;
            },
            min:function () {
                var min = arguments[0];
                for (var j = 1;j<=arguments.length;j++)
                if (min>arguments[j]) {
                    min=arguments[j]
                }
                return min;
            }
        }
        console.log(myMath.max(11,112,313,44,11));
        console.log(myMath.min(1121,31,4,1,1,2,4,5,555));
        console.log(Math.abs(-111,11,-12));
        console.log(Math.floor(2.2));
        console.log(Math.ceil(2.1));
        console.log(Math.round(-1.9));
        console.log(Math.round(-1.5));
        console.log(Math.round(-2.1));
    </script>
