<!DOCTYPE html>

    <title>Document</title>
    <script>
        function unique (arr) {
            var newArr = [];
            for (var i = 0;i<arr.length;i++) {
                if (newArr.indexOf(arr[i])==-1) {
                    newArr[newArr.length]=arr[i]
                }
            }
            return newArr.length;
        }
        console.log(unique([1,2,2,2,23,3,4,1,5,5]));
    </script>
