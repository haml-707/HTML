<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let arr = [1, 1, 3, 2, 3, 2, 4, 7, 11, 19, 99, 21];
      let a = parseFloat(prompt("请输入第一个数"));
      let b = parseFloat(prompt("请输入第二个数"));
      let min = Math.min(a, b);
      let max = Math.max(a, b);
      console.log(min);
      for (var j = max; j < max * min; j++) {
        if (j % a == 0 && j % b == 0) {
          document.write("最小公倍数为: " + j);
          break;
        }
      }
      // console.log(arr.reverse());
      // console.log(arr);
      function helpMin(arr) {
        arr = arr.reduce(function(newArr, item) {
          if (newArr.indexOf(item) === -1) {
            newArr.push(item);
          }
          return newArr;
        }, []);
        arr.sort(function(a, b) {
          return a - b;
        });
        return arr;
      }
      console.log(helpMin(arr));
    </script>
  </head>
  <body></body>
</html>
