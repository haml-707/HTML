<body>
    <div id="app">
        <div class="head">
            <span style="font-size: 24px;">老王听歌专属系统</span>
            <!-- <div class="search"></div> -->
            <input type="text" class="search" @keyup.enter='getMsg' v-model='keyword' value="    ">
        </div>
        <div class="body">
            <div class="left">
                <ul>
                    <!-- <li v-for='item in music'>
                        {{item.name}}
                    </li> -->
                    <li v-for='itme in music'><b @click='playMusic(itme.id)'>{{itme.name}}</b></li>
                </ul>
            </div>
            <div class="center">
                <img :src="face" alt="">
            </div>
            <div class="right">
                <h2 style="margin-left: 20px;color: red;"></h2>
                <div class="box" v-for='(it,index) in com'>
                    <div class="user">
                        <img :src="it.user.avatarUrl" alt="">
                    </div>
                    <div class="comment" style="font-size: 16px;">
                        <h4 class="username" style="color: rgb(45, 138, 45);">{{it.user.nickname}}</h4>
                        {{it.content}}
                    </div>
                </div>
            </div>
            <audio :src="musicUrl" autoplay='autoplay' loop controls> </audio>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        console.log(axios);
        var app = new Vue ({
            el:'#app',
            data:{
                music:[],
                keyword:'',
                musicUrl:'',
                face:'',
                com:{},
            },
            methods: {
                getMsg:function(){
                    var that = this;
                    axios.get('https://autumnfish.cn/search?keywords='+this.keyword)
                    .then(function(responce) {
                        // console.log(responce);
                        that.music=responce.data.result.songs;
                        // console.log(responce.data.result.songs);
                    })
                },
                playMusic:function(ID) {
                    var that =this
                    axios.get('https://autumnfish.cn/song/url?id='+ID)
                    .then(function(response){
                        // console.log(response);
                        that.musicUrl=response.data.data[0].url;
                        // console.log(response.data.data[0].url);
                    }),
                    axios.get('https://autumnfish.cn/song/detail?ids='+ID)
                    .then(function(response){
                        console.log(response);
                        that.face=response.data.songs[0].al.picUrl;
                        console.log(that.face);
                    }),
                    axios.get('https://autumnfish.cn/comment/hot?type=0&id='+ID)
                    .then(function(response) {
                        console.log(response);
                        that.com=response.data.hotComments;
                        console.log(that.com);
                        // console.log(that.com);
                    })
                }
            },
        })
    </script>
